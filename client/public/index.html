<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Tailwind CSS CDN -->


    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon-128px.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="A modern community forum built with the MERN stack" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* For CSSTransition animations */
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 500ms, transform 500ms;
      }
      
      .fade-exit {
        opacity: 1;
      }
      
      .fade-exit-active {
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 300ms, transform 300ms;
      }
    </style>
    
    <title>Community Forum</title>
  </head>
  <body class="bg-blue-50 h-full">
    <noscript>
      <div class="p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-800">
        You need to enable JavaScript to run this app.
      </div>
    </noscript>
    <div id="root" class="h-full"></div>
    
    <!-- Loading indicator that displays while React loads -->
    <div id="loading-indicator" class="fixed inset-0 flex items-center justify-center bg-white z-50">
      <div class="flex flex-col items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
        <p class="mt-4 text-gray-600">Loading Community Forum...</p>
      </div>
    </div>
    
    <script>
      // Hide loading indicator when React app loads
      window.addEventListener('load', function() {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
